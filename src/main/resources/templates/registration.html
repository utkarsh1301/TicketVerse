<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <div th:replace="fragments/Navbar :: navigation"></div>

    <div th:if="${param.error}">
      <div id="warning-msg">
        User with this username already exists!! Please log in or select a
        different username.
      </div>
    </div>

    <div class="form-container">
      <div class="form-element">
        <div class="elements">
          <div class="title">Registration</div>
          <form th:action="@{/registration}" method="post">
            <table>
              <tr>
                <td>
                  <label for="username">Username: </label>
                </td>
                <td>
                  <div class="input-box">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="username"
                      required
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="user_email">Email: </label>
                </td>
                <td>
                  <div class="input-box">
                    <input
                      type="email"
                      name="user_email"
                      id="user_email"
                      placeholder="dummy@email.com"
                      required
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="user_contact">Phone: </label>
                </td>
                <td>
                  <div class="input-box">
                    <input
                      type="number"
                      name="user_contact"
                      id="user_contact"
                      placeholder="987-124-7654"
                      required
                    />
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="password">Password: </label>
                </td>
                <td>
                  <div class="input-box">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="password"
                      required
                    />
                  </div>
                </td>
              </tr>
            </table>

            <div class="btn">
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>
        <p class="redirect">
          <a href="/login" th:href="@{/login}" id="redirect-btn"
            >Already have an account?</a
          >
        </p>
      </div>
    </div>

    <div th:replace="fragments/Footer :: footer"></div>
  </body>
</html>
